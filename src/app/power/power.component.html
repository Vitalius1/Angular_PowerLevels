<div id="power">
  <fieldset>
    <legend>Power Component</legend>
    
    <form (submit)="onSubmit()" #f="ngForm">
      <label for="power">Initial Power Level</label>
      <input type="number" name="power" min="1" max="100" step="any" [(ngModel)]="data" #num="ngModel">
      <button type="submit">Calculate Powers</button>
    </form>
    
    <img src="{{ image }}" alt="photo">
    
    <div>
      <app-human [myLevel]='level'></app-human>
      <app-saiyan [myLevel]='level'></app-saiyan>
      <app-super-saiyan [myLevel]='level'></app-super-saiyan>
      <app-super-saiyan-two [myLevel]='level'></app-super-saiyan-two>
      <app-super-saiyan-three [myLevel]='level'></app-super-saiyan-three>
      <app-super-saiyan-four [myLevel]='level'></app-super-saiyan-four>
    </div>
  
  </fieldset>
</div>
